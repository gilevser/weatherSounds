<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Sound</title>
    <link rel="shoutcut icon" href="favicon.gif">
</head>
<body>
    <div id="app">
        <div class="controls">
            <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
            <button id="rain">Rain</button>
            <button id="summer">Summer</button>
            <button id="winter">Winter</button>
          </div>
    </div>
</body>
</html>
